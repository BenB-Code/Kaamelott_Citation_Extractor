name: Update citations
on:
  workflow_dispatch:
  
jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check Prettier formatting
        run: npm run format:check

  update:
    name: Update citations
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Fetch new citations
        run: |
          npm run start:prod
          npm run start:citations:variations_extract
      - name: Create ZIP package
        run: |
          mkdir -p package
          cp -r dist/parsed_extract/* package/
          cd package
          zip -r ../kaamelott_citations.zip .
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: kaamelott_citations-${{ github.run_number }}
          path: ./kaamelott_citations.zip
          retention-days: 77
      - name: Compute SHA256
        id: sha
        run: |
          shasum -a 256 kaamelott_citations.zip | awk '{ print $1 }' > sha256.txt
          echo "sha=$(cat sha256.txt)" >> $GITHUB_OUTPUT
      - name: Compute SHA256
        id: sha
        run: |
          shasum -a 256 kaamelott_citations.zip | awk '{ print $1 }' > sha256.txt
          echo "sha=$(cat sha256.txt)" >> $GITHUB_OUTPUT
      - name: Update Citations Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: citations-latest
          name: Latest Citations
          files: kaamelott_citations.zip
          draft: false
          prerelease: false
          body: |
            Updated on: ${{ github.event.workflow_dispatch.inputs.date || github.run_id }}
            SHA256: ${{ steps.sha.outputs.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}